<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bag World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 16px;
        }
        .redirect-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .redirect-button:hover {
            background-color: #0056b3;
        }
        .redirect-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bag World!</h1>
        <p>Click the button below to explore our amazing collection of bags.</p>
        <button class="redirect-button" onclick="redirectToDashboard()">Go to Dashboard</button>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = "DashboardServlet"; // Redirects to the servlet
        }
    </script>
</body>
</html>
