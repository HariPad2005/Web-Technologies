<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/ex4.css">
    <title>Frontend Validation (JS)</title>
</head>
<body style="background-image:url('static/images/bag_bg.png');">
    <div class="row">
        <div class="col-md-6">
            <div class="gallery">
                <img src="static/images/Backpack1.jpeg" alt="Art Image 1" class="frame1">
                <img src="static/images/Backpack2 .jpg" alt="Art Image 2" class="frame2">
                <img src="static/images/Backpack3.jpg" alt="Art Image 3" class="frame3">
                <img src="static/images/clutch2 .jpg" alt="Art Image 4" class="frame4">
                <img src="static/images/clutch3.jpg" alt="Art Image 5" class="frame5">
            </div>
        </div>
        <div class="col-md-6">
            <div class="container">
                <form class="row g-3" action="#" method="post">
                    <div class="col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="fname" id="firstname">
                    </div>
                    <div class="col-md-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lname" id="lastname">
                    </div>
                    <div class="col-md-12">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city">
                    </div>
                    <div class="col-md-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                        <span class="input-group-text" id="inputGroup">@</span>
                        <input type="text" class="form-control" name="username" id="username">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" name="mail" id="mail">
                    </div>
                    <div class="passwordbox">
                        <label for="inputpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="enterpassword">
                    </div><br>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="check" id="invalidCheck2">
                        <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                        </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    
</body>
</html>
