<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Video_Audio</title>
</head>
<body>
    <h1 align="center">Assignment 1</h1>
    <div style="text-align: center;">
        <table border="1" align="center">
            <tr>
                <td align="center">
                    <video controls width="400" height="400">
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </td>
                <td>
                    <iframe width="400" height="400" src="https://www.youtube.com/embed/cEWwJxEq9Lg?si=Hpqu94ke8eMyBVhA" title="YouTube video player" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td align="center"> 
                    <audio controls>
                        <source src="Hayyoda.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
                <td>
                    <iframe width="400" height="400" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
