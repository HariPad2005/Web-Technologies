<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Static Page</title>
    </head>
    <style>
        body{
            background-image:url("static/images/background.jpg") ;
            background-size: cover;
        }

        #head{
            background-color: aliceblue;
            height: 40px;
            width: auto;
            font: arial;
            font-size: 30px;
            border-radius: 20px;
            text-align: center;
            text-shadow: 20px;
        }
        .mapping{
            height: auto;
            width: auto;
        }
    </style>
    <body>
        <header id="head">
            Bags Anatomy
        </header>
        <div class="mapping">
            <img src="static/images/bags.jpg" alt="Bags" usemap="#workmap">
            <map name="workmap">
                <area alt="bucket" title="Bucket Bag" href="https://www.charleskeith.in/in/bags/bucket-bags?srsltid=AfmBOoo-bwh4ldVDQZCegNVtuSMyquOH5D-7e8PvMKFm-uqe_0OWponn" coords="187,627,163,636,106,704,107,721,115,738,108,780,100,803,102,827,127,864,139,870,243,871,272,833,276,798,261,749,264,725,269,714,264,699,207,632" shape="poly">
                <area alt="clutch" title="Clutch Bag" href="https://www.weaverleathersupply.com/collections/patent-leather-clutch" coords="390,332,604,440" shape="rect">            
            </map>
        </div>
    </body>
</html>
